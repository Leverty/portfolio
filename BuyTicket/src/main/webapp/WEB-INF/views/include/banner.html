<!DOCTYPE html>
<html lang="ko">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <!-- Link Swiper's CSS -->
	    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
		<link href="../../../resources/css/banner.css" rel="stylesheet" type="text/css">	
	  </head>
	
	<body>
	    <!-- Swiper -->
	    <div class="swiper-container first swiper-container-initialized swiper-container-horizontal swiper-container-pointer-events">
	      <div class="swiper-wrapper" id="swiper-wrapper-2dcfd2b25d5886fa" aria-live="off" style="transition-duration: 0ms; transform: translate3d(-8160px, 0px, 0px);">
	        <div class="swiper-slide" role="group" aria-label="1 / 9" style="width: 1920px; background:url('../../../resources/img/banner01.jpg') no-repeat" ></div>
	        <div class="swiper-slide" role="group" aria-label="2 / 9" style="width: 1920px; background:url('../../../resources/img/banner02.jpg') no-repeat"></div>
	        <div class="swiper-slide" role="group" aria-label="3 / 9" style="width: 1920px; background:url('../../../resources/img/banner03.jpg') no-repeat"></div>
	        <div class="swiper-slide" role="group" aria-label="4 / 9" style="width: 1920px; background:url('../../../resources/img/banner01.jpg') no-repeat"></div>
	        <div class="swiper-slide" role="group" aria-label="5 / 9" style="width: 1920px; background:url('../../../resources/img/banner02.jpg') no-repeat"></div>
	        <div class="swiper-slide" role="group" aria-label="6 / 9" style="width: 1920px; background:url('../../../resources/img/banner03.jpg') no-repeat"></div>
	        <div class="swiper-slide" role="group" aria-label="7 / 9" style="width: 1920px; background:url('../../../resources/img/banner01.jpg') no-repeat"></div>
	       <!--   <div class="swiper-slide swiper-slide-prev" role="group" aria-label="8 / 9" style="width: 1920px; background:url('../../../resources/img/banner02.jpg') no-repeat"></div>
	        <div class="swiper-slide swiper-slide-active" role="group" aria-label="9 / 9" style="width: 1920px; background:url('../../../resources/img/banner03.jpg') no-repeat"></div>-->
	      </div>
	      <div class="swiper-button-next swiper-button-disabled" tabindex="-1" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-2dcfd2b25d5886fa" aria-disabled="true"></div>
	      <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-2dcfd2b25d5886fa" aria-disabled="false"></div>
	      <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 6"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 7"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 8"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 9"></span></div>
	    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
	
	    <!-- Swiper JS -->
	    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	
	    <!-- Initialize Swiper -->
	    <script>
	      var swiper = new Swiper(".first", {
	        spaceBetween: 0,
	        centeredSlides: true,
	        initialSlide:1,
	        autoplay: {
	          delay: 5000,
	          disableOnInteraction: false,
	        },
	        pagination: {
	          el: ".swiper-pagination",
	          clickable: true,
	        },
	        navigation: {
	          nextEl: ".swiper-button-next",
	          prevEl: ".swiper-button-prev",
	        },
	      });
	    </script>
	  
	
	</body>
</html>
